<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup Form </title>
    <style>
body {
    font-family:Arial, sans-serif;
    background: #edecec;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height:100vh;
    margin: 0;
    
}
.form-container  {
    background: white;
    padding:25px;
    border-radius:15px;
    width:100%;
    max-width:400px;
    box-shadow:0 5px 12px black;
    
}

h2 {
    text-align:center ;
    margin-bottom: 20px;

}
label{
    display:block;
    margin-top:10px;
    font-weight: bold;


}
 input[type="text"], input[type="email"], input[type="password"] 
 {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #c0c4ca;
    border-radius: 5px;
    transition: border-color 0.3s;
}
input[type="text"]:hover, input[type="email"]:hover, input[type="password"]:hover 
{
   border-color: rgb(0, 136, 255);
}
.gender 
{
    margin-top: 5px;

}
.terms
{
    margin-top: 10px;
}
button
{
    background:blue;
    color: white;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    margin-top: 15px;
    font-size: 16px;
    cursor: pointer;
    transition:background 0.3s;
    
}
button:hover{
    background:darkblue;
}
@media screen and (max-width:400px) {
   .form-container{
    padding:15px;
   }
    
}
</style>
</head>
<body>

    <div class="form-container">
        <h2>Signup Form</h2>
        <form id="signupForm">
            <label>Full Name: </label>
            <input type="text" id ="fullname" placeholder="Enter your full name">

            
            <label>Email:</label>
            <input type="email" id ="email" placeholder="Enter email">


            <label>password: </label>
            <input type="password" id ="password" placeholder="Enter passsword">


            <label>Confirm password: </label>
            <input type="password" id = "confirmPassword" placeholder="Confirm passsword"> 


             <label>Gender: </label>
             <div class = "gender">
                <input type = "radio" name= "gender" value ="Male"> Male
                <input type = "radio" name= "gender" value ="Female"> Female
                <input type = "radio" name= "gender" value ="Other"> Other
             </div>
             <label>Terms:</label>
             <div class="terms">
                <input type="checkbox" id="terms"> I Agree To The Terms & Conditions
             </div>

        <button type="submit">Signup</button>
    </form>
    </div>
<script>
    const termsCheckbox = document.getElementById('terms');
    const submitButton = document.querySelector('button');

   
    termsCheckbox.addEventListener('change', function() {
        submitButton.style.display = this.checked ? 'block' : 'none';
    });

    document.getElementById('signupForm').addEventListener
    ('submit', function(e) {
        e.preventDefault(); 

       
        const fullname = document. getElementById('fullname').value.trim();
        const email = document. getElementById('email').value.trim();
        const password = document. getElementById('password').value;
        const confirmPassword = document. getElementById('confirmPassword').value;
        const gender = document.QuerySelector('input[name="gender"]:checked');

       
        if (!fullname || !email || !password || !confirmPassword || !gender) {
            alert('Please fill all the fields.');
            return;
        }

       
        const emailPattern=/@[^]+\.[a-z]{3,5}/;
        if (!emailPattern.test(email)) {
            alert('Please Enter a Valid Email');
            return;
        }

       
        if (password !== ConfirmPassword) {
            alert('Passwords do not match' );
            return;
        }

       
        console.log("Full Name:",   fullname);
        console.log("Email:",   email);
        console.log("Password:",   password);
        console.log("Gender:",  gender.value);
        alert('Signup Successful!');
    });
</script>
</body>
</html>
