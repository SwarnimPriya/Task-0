<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup Form </title>
    <style>
body {
    font-family:Arial, sans-serif;
    background: #edecec;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height:100vh;
    margin: 0;
    
}
.form-container  {
    background: white;
    padding:25px;
    border-radius:15px;
    width:100%;
    max-width:400px;
    box-shadow:0 8px 20px  rgba(0, 0, 0, 0.10);
    
}

h2 {
    text-align:center ;
    margin-bottom: 20px;

}
label{
    display:block;
    margin-top:10px;
    font-weight: bold;


}
 input[type="text"], input[type="email"], input[type="password"] 
 {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #c0c4ca;
    border-radius: 5px;
    transition: border-color 0.3s;
}
input[type="text"]:hover, input[type="email"]:hover, input[type="password"]:hover 
{
   border-color: rgb(0, 136, 255);
}
.gender 
{
    margin-top: 5px;

}
.terms
{
    margin-top: 10px;
}
button
{
    background:blue;
    color: white;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    margin-top: 15px;
    font-size: 16px;
    cursor: pointer;
    transition:background 0.3s;
    
}
button:hover{
    background:darkblue;
}
@media screen and (max-width:400px) {
   .form-container{
    padding:15px;
   }
    
}
</style>
</head>
<body>

    <div class="form-container">
        <h2>Signup Form</h2>
        <form id="signupForm">
            <label for="fullname">Full Name: </label>
            <input type="text" id ="fullname" placeholder="Enter your full name">

            
            <label for="email">Email:</label>
            <input type="email" id ="email" placeholder="Enter email">


            <label for="password">password: </label>
            <input type="password" id ="password" placeholder="Enter passsword">


            <label for= "confirmPassword">Confirm password:</label>
            <input type="password" id = "confirmPassword" placeholder="Confirm password"> 


             <label>Gender: </label>
             <div class = "gender">
                <input type = "radio" name= "gender" value ="Male"> Male
                <input type = "radio" name= "gender" value ="Female"> Female
                <input type = "radio" name= "gender" value ="Other"> Other
             </div>
             <label>Terms:</label>
             <div class="terms">
                <input type="checkbox" id="terms"> I Agree To The Terms & Conditions
             </div>

    <button type="submit">Signup</button>
    </form>
    </div>
<script>
    
    const submitButton = document.querySelector('button');

   
     function checkFormCompletion(){
       
        const fullname = document. getElementById('fullname').value.trim();
        const email = document. getElementById('email').value.trim();
        const password = document. getElementById('password').value;
        const confirmPassword = document. getElementById('confirmPassword').value;
        const gender = document.querySelector('input[name="gender"]:checked');
        const termsChecked = document.getElementById('terms').checked;
       
     
         if (fullname || email || password || confirmPassword || gender || termsChecked) {
            submitButton.style.display = 'block';
        } else {
            submitButton.style.display = 'none';
        }
    }
         document.querySelectorAll('#signupForm input').forEach(input => {
        input.addEventListener('input', checkFormCompletion);
        input.addEventListener('change', checkFormCompletion);
    });


     document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();

        
        const fullname = document. getElementById('fullname').value.trim();
        const email = document. getElementById('email').value.trim();
        const password = document. getElementById('password').value;
        const confirmPassword = document. getElementById('confirmPassword').value;
        const gender = document.querySelector('input[name="gender"]:checked');
        

       
        const emailPattern= /^[^\s@]+@[^\s@]+\.[^\s@]{2,3}$/;
        if (!emailPattern.test(email)) {
            alert('Please Enter a Valid Email');
            return;
        }

       
        if (password !== confirmPassword)
         {
            alert('Passwords do not match' );
            return;
        }

       
        console.log("Full Name:",  fullname);
        console.log("Email:",  email);
        console.log("Password:",  password);
        console.log("Gender:", gender.value);
        alert('Signup Successful!');

        this.reset();
        submitButton.style.display = 'none'; 
    });
</script>
</body>
</html>
